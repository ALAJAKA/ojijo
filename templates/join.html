<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/bootstrap-grid.css">
  <link rel="stylesheet" href="../static/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="../static/css/bootstrap-utilities.css">
  <link rel="stylesheet" href="../static/css/bootstrap-utilities.rtl.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../static/js/bootstrap.bundle.js"></script>
  <script src="../static/js/bootstrap.esm.js"></script>
  <script src="../static/js/bootstrap.js"></script>
</head>
<style>
  #join{margin-left: 30%; margin-top:100px; width:100%;}
  #logo{margin-left: 30%; margin-top:50px;width:100%; height:150px; background-repeat: no-repeat; background-size: cover; background-image: url("https://dnvefa72aowie.cloudfront.net/karrot-cs/etc/202007/0cf1d10235c37b2635c02719125da37cc1bd632518198b1e1da7f5a364156540.png")}
  #btnbox{float: right}
</style>
<script>
   $(document).ready(function (){
    });
    function userJoin() {
        let user_id = $('#userId').val();
        let password = $('#userPassword').val();
        let password2 = $('#userPassword2').val();
        let name = $('#name').val();
        let email = $('#email').val();
        let user_nk = $('#nk').val();
        if(password !== password2){
            return alert("비밀번호와 비밀번호 확인 입력값이 다릅니다.");
        }

        $.ajax({
            type: 'POST',
            url: '/join',
            data: { user_id: user_id,
                password: password,
                name: name,
                email: email,
                nk : user_nk
                },
            success: function (response) {
                alert(response['msg'])
                window.location.href="/login"
            }
        });
    }
</script>

<body>
<div id="wrap">
  <div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <nav>
        <div id="logo" style="">
        </div>
      </nav>
      <form id = "join">
        <div class="mb-3">
          <input style="height:50px" type="text" class="form-control" id="userId" aria-describedby="emailHelp" placeholder="아이디를 입력해 주세요.">
        </div>
        <div class="mb-3">
          <input style="height:50px"  type="password" class="form-control" id="userPassword" placeholder="패스워드를 입력해 주세요.">
        </div>
        <div class="mb-3">
          <input style="height:50px"  type="password" class="form-control" id="userPassword2" placeholder="패스워드확인.">
        </div>
        <div class="mb-3">
          <input style="height:50px"  type="text" class="form-control" id="name" placeholder="이름을 입력해 주세요.">
        </div>
        <div class="mb-3">
          <input style="height:50px"  type="text" class="form-control" id="nk" placeholder="닉네임를 입력해 주세요.">
        </div>
        <div class="mb-3">
          <input style="height:50px"  type="text" class="form-control" id="email" placeholder="email주소를 입력해 주세요.">
        </div>
        <div id="btnbox">
          <button type="button" class="btn btn-primary" onclick="location.href='/login'">취소</button>
          <button type="button" class="btn btn-primary" onclick="userJoin()">회원가입</button>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
</body>
</html>

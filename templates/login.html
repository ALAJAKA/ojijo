<style>
  #loginPw{margin-left: 30%; margin-top:0px; width:100%;}
  #logo{margin-left: 30%; margin-top:80px;width:100%; height:100px; }
  #btnbox{float: right}
</style>
<script>
     $(document).ready(function (){
    });
</script>

<body>
  <div id="wrap">
    <div class="container">
{#        부트스트랩에서는 가로를 12등분함#}
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <nav>
          <div id="logo">
               <div class="container" style="text-align: center; font-size:40px;"onclick="location.href='/'">
            <i class="fa-solid fa-user-secret"></i> 5JIJO <i class="fa-solid fa-user-secret"></i>
            </div>
          </div>
        </nav>
        <form id = "loginPw" action="/login" method="post">
          <div class="mb-3">
            <input style="height:50px"name="user_id" type="text" class="form-control" id="userId" placeholder="아이디를 입력해 주세요.">
          </div>
          <div class="mb-3">
            <input style="height:50px"name="password"  type="password" class="form-control" id="userPassword" placeholder="패스워드를 입력해 주세요.">
          </div>
          <div id="btnbox">
            <button type="submit" class="btn btn-primary">로그인</button> <!--submit은 무조껀 post다-->
            <button type="button" class="btn btn-primary" onclick="location.href='/join' ">회원가입</button>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

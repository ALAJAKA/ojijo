<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="result3">새 글 작성</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="../static/css/write_post.css" rel="stylesheet">


    <script>
        // 페이지를 띄운 곳이 "새 글 작성" 인지, "수정하기" 인지를 판단.
        $(document).ready(function () {
            check_status();
        });

        const check_status = () => {
            const receive_var = `{{status}}`
            if (receive_var === "0") {
            } else if (receive_var === "1") {
                const board = '{{board}}'
                const board_change = board.replace(/&#39;/g, `"`)
                const board_parse = JSON.parse(board_change)

                const title_area = document.querySelector("#bd_title")
                const content_area = document.querySelector("#bd_content")
                const btn = document.querySelector("#insert-or-update")
                title_area.textContent = board_parse["bd_title"]
                content_area.textContent = board_parse["bd_content"]
                btn.innerHTML = "수정하기"
            }
        }

        function bdScroll(obj) {
            obj.style.height = '2px';
            obj.style.height = (12 + obj.scrollHeight) + 'px';
            obj.style.maxHeight = '1050px';
        }

        function post_save_or_update() {
            alert("ㄴㅇㄹ")
            const receive_var = `{{status}}`
            if (receive_var === "0") {
                let bd_title = $("#bd_title").val();
                let bd_content = $("#bd_content").val();
                if (bd_title == "") {
                    return alert('제목을 입력해 주세요.')
                }

                $.ajax({
                    type: "POST",
                    url: "/post_save",
                    data: {
                        'bd_title_give': bd_title,
                        'bd_content_give': bd_content
                    },
                    success: function (response) {
                        location.href = `/boards/${response["result"]}`
                    }
                });
            } else if (receive_var === "1") {
                let bd_title = $("#bd_title").val();
                let bd_content = $("#bd_content").val();

                const board = '{{board}}'
                const board_change = board.replace(/&#39;/g, `"`)
                const board_parse = JSON.parse(board_change)
                const bd_id = board_parse["id"]

                if (bd_title == "") {
                    return alert('제목을 입력해 주세요.')
                }

                $.ajax({
                    type: "POST",
                    url: "/post_up",
                    data: {
                        'bd_title_give': bd_title,
                        'bd_content_give': bd_content,
                        'bd_id_give': bd_id
                    },
                    success: function (response) {
                        location.href = `/boards/${response["result"]}`
                    }
                });
            }
        }

    </script>

</head>

<body>
<div class="container">
    <div class="Write">
        <div><textarea class="WriteT" id="bd_title" onkeyup="print_bd_t()" onkeydown="bdScroll(this)" type="text"
                       placeholder="제목을 입력하세요" maxlength="50"></textarea>
        </div>
        <div><textarea class="WriteC" id="bd_content" onkeyup="print_bd_c()" onkeydown="bdScroll(this)" type="text"
                       placeholder="당신의 이야기를 적어보세요 .." maxlength="8000"></textarea>
        </div>
        <div class="WriteBtn">
            <button class="WB1" onclick="history.back()">←나가기</button>
            <button class="WB2" onclick="post_save_or_update()" id="insert-or-update">출간하기</button>
            <div></div>
        </div>
    </div>
    <div class="Preview">
        <div id="result" class="PreviewT" type="text" placeholder="미리보기 제목" maxlength="50"></textarea>
        </div>
        <div id="result2" class="PreviewC" type="text" placeholder="미리보기 이야기" maxlength="3000"></textarea>
        </div>
    </div>
</div>
</body>
<script>
    function print_bd_t() {
        const bd_title = document.getElementById('bd_title').value;
        document.getElementById("result").innerText = bd_title;
        document.getElementById("result3").innerText = "(작성중) " + bd_title
    }

    function print_bd_c() {
        const bd_content = document.getElementById('bd_content').value;
        document.getElementById("result2").innerText = bd_content
    }
</script>
</html>
